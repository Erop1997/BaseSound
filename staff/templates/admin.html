{% extends 'admin_layout.html' %}
{% load albums %}

{% block content %}
<div class="column">
    <div class="columns is-multiline is-centered p-4">
        {% for song in songs %}
        <div class="column is-4">
            <a href="{% url 'music_player:song' song.pk %}">
                <div class="card mt-2 has-background-link-light">
                    <div class="card-image pt-2">
                        <figure style="margin:auto; width: 200px; height: 200px;" class="image"><img
                                src="/media/{{ song.album.album_image }}"></figure>
                    </div>
                    <div class="card-content has-text-centered">
                        <div class="title">{{ song }}</div>
                        <div class="subtitle">{{ song.album.singer }}</div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
