{% extends 'user_layout.html' %}
<!-- Сброс пароля -->

{% block content %}
<div class="box has-text-centered">
    <form method="post">
        <div class="title is-1">
            Сброс пароля
        </div>
        {% csrf_token %}
        {% for field in form %}
        <div class="field">
            <label for="{{field.id_for_label}}" class="label">
                {{field.label}}
            </label>
            <div class="control">
                {{field}}
            </div>
        </div>
        {% endfor %}
        <button class="button is-success">
            Изменить пароль
        </button>
    </form>
</div>
{% endblock %}
