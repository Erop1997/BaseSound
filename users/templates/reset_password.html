{% extends 'base_layout.html' %}
<!-- Сброс пароля -->

{% block content %}
<div class="box has-text-centered has-background-link-light" style="width: 50%; height: 100%; margin: 20px auto;">
    <form method="post">
        <div class="title is-1">
            Сброс пароля
        </div>
        {% csrf_token %}
        {% for field in form %}
        <div class="field">
            <label for="{{field.id_for_label}}" class="label">
                {{field.label}}
            </label>
            <div class="control">
                {{field}}
            </div>
        </div>
        {% endfor %}

        {% if form.errors %}
        <ul>
            {% for error in form.errors.values %}
            <li class="has-text-danger mx-1">{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <button class="button is-link">
            Изменить пароль
        </button>
    </form>
</div>
{% endblock %}
