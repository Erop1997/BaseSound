{% extends 'user_layout.html' %}
<!-- Регистрация -->

{% block content %}
<div class="box has-text-centered has-background-link-light" style="width: 50%; height: 100%; margin: 20px auto;">    
    <form method="post">
        <div class="title is-1">
            Регистрация
        </div>
        {% csrf_token %}
        {% for field in form %}
        <div class="field">
            <label for="{{ field.id_for_label }}" class="label">
                {{ field.label }}
            </label>
            <div for="control">
                {{ field }}
            </div>
            {% if form.errors %}
            {% for error in field.errors %}
            <p class="content has-text-danger">
                {{ error }}
            </p>
            {% endfor%}
            {% endif %}
        </div>
        {% endfor %}

        <button class="button is-link mt-2">
            Зарегистрироваться 
        </button>
        <div class="content mt-4">
            <span>Уже зарегистрировались?</span>
            <br>
            <a href="{% url 'users:sign_in' %}">
                Войдите в аккаунт
            </a>
        </div>


    </form>
</div>    
{% endblock %}
