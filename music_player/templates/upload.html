{% extends 'base_layout.html' %}
{% load albums %}


{% block content %}
<div class="box">
    <div class="title is-2">
        Добавить трек
    </div>   
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button class="submit" class="button is-success">
            Отправить
        </button>
        <a href="{% url 'music_player:home' %}" class="button is-danger">
            Назад
        </a>
    </form>    
</div>

{% endblock %}
