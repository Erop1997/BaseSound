{% extends 'base_layout.html' %}


{% block content %}
<div class="box has-background-link-light my-5 mx-5">
    <div class="title is-2">
        Добавить трек
    </div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="label my-2">{{ field.label }}</div>
        {{ field }}
        {% endfor %}

        <div class="buttons has-addons mt-4 is-centered">
            <button type="submit" class="button is-success">
                Отправить
            </button>
            <a href="{% url 'music_player:home' %}" class="button is-danger">
                Назад
            </a>
        </div>
        <div class="subtitle has-text-centered">После отправки ваш трек должен пройти модерацию</div>
    </form>
</div>

{% endblock %}
