{% extends 'base_layout.html' %}
{% block content %}


<div class="container mt-6 has-text-centered">
    <div class="box has-background-link-light"><div class="title is-size-5">"{{ song }}" из альбома - <a href="{% url 'music_player:home' %}">"{{ song.album }}"</a></div></div>
    <script>
        var player = new Playerjs({ id: "player", file: "/media/{{song.song}}", poster: "/media/{{song.album.album_image}}", title: "{{ song }}"});
    </script>
    <div id="player" style="width: 500px; height: 500px ;">
    </div>

    <div class="box has-background-link-light mt-2">
        <div class="title is-size-5">
            <div class="columns is-gapless is-flex is-justify-content-center is-align-items-center">
                <ion-icon name="headset-outline">
                </ion-icon>
                <span class="ml-2">
                    Прослушиваний - {{ song.views }}
                </span>
            </div>
        </div>
    </div>

    <div class="columns is-centered">
        <form action="{% url 'music_player:like' song.pk %}" method="post" class="has-text-right">
            {% csrf_token %}
            <button class="button {% if user in music_player.likes.all %} is-success {% endif %} " type="submit">
                <ion-icon name="thumbs-up-outline"></ion-icon>
                <span class="ml-3"> {{ music_player.likes_counter }}</span>
                <span>{{ song.likes_counter }}</span>
            </button>
        </form>
        <form action="{% url 'music_player:dislike' song.pk %}" method="post" class="has-text-right">
            {% csrf_token %}
            <button class="button {% if user in music_player.dislikes.all %} is-danger {% endif %} " type="submit">
                <ion-icon name="thumbs-down-outline"></ion-icon>
                <span class="ml-3"> {{ music_player.dislikes_counter }}</span>
                <span>{{ song.dislikes_counter }}</span>
            </button>
        </form>
    </div>
    
        
</div>

{% endblock %}
