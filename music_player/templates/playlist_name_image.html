{% extends 'base_layout.html' %}

{% block content %}
<div class="column has-text-centered">
    <div class="title has-text-white">Создайте свой плейлист:</div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in playlist_form %}
        <div class="has-text-white mt-4 subtitle">{{ field.label }}</div>
        <div class="has-text-white" style="width: 50%; margin: 0px auto;">{{ field }}</div>
        {% endfor %}
        <button class="button is-link mt-4" type="submit" style="width: 25%;">Создать</button>
    </form>
</div>
</div>
{% endblock %}
