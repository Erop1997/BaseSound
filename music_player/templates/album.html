{% extends "base_layout.html" %}

{% block content %}

<div class="section">
    <div class="columns">
        <div class="column">
            <div class="box has-background-link">
                <div class="columns">
                    <div class="column">
                        <figure>
                            <img src="{{ album.album_image.url }}" alt="" >
                        </figure>
                        <div class="title has-text-centered has-text-white">{{ album }}</div>
                    </div> 
                    
                    <div class="column is-flex">
                        <div class="subtitle has-text-white">{{ album.description }}</div>
                    </div>

                </div>
            </div>
        </div>
        <div class="column is-vcentered">
            <div class="container mt-6 has-text-sentered">
                <script>
                    var player = new Playerjs({ id: "player", file: {{ list_playlist | safe}}});
                </script>
                <div id="player" style="width: 500px; height: 500px ;">
                </div>
            </div> 
        </div>
    </div>


</div>





{% endblock %}
